<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <fieldset>
        <input type="text" name="nome" maxlength="40">Nome
        <input type="email" name="email" id="" maxlength="50" checked>Email
        <input type="text" name="cpf" maxlength="11" placeholder="Somente números">CPF
        <input type="text" name="cidade" id="" maxlength="28" checked>Cidade
        <select name="Estado" id="select">
            <option></option>
        </select>
        <input type="radio" name="" id="" value="button"> Casa
        <input type="radio" name="" id="" value="button"> Apartamento
    </fieldset>
    <fieldset>
        <p>Resumo do currículo</p>
        <textarea name="Resumo do currículo" id="" cols="15" rows="10" checked></textarea>
        <input type="text" maxlength="40" checked>Cargo
    </fieldset>
    <script src="script.js"></script>
</body>
</html>
